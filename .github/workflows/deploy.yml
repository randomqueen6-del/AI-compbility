name: Build and Update README

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    if: |
      github.actor != 'github-actions[bot]' &&
      github.event.head_commit.committer.name != 'GitHub'
       
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build Next.js
        run: bun run build

      - name: Update README
        if: success()
        run: |
          echo "1" >> README.md
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README after successful build" || echo "No changes to commit"
          git push